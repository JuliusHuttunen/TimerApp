<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Timer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;1,100&family=Roboto+Mono:wght@100&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Stopwatch</a>
                </div>
                <div class="nav-link-wrapper active-nav-link">
                    <a href="timer.html">Timer</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="clock.html">Clock</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>MADE BY JULIUS HUTTUNEN</div>
                </div>
            </div>
        </div>
        <div id="app">
            <div class="base-timer">
                <svg class="base-timer__svg" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g class="base-timer__circle">
                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                    </g>
                </svg>
                <span id="base-timer-label" class="base-timer-label">
                    00:00
                </span>
            </div>
        </div>

        <div class="buttons">
            <button id="startStop" onclick="startStopTimer()">Start</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
            <button id="increment" onclick="increment()">+10s</button>
        </div>

        <div id="laps"></div>
    </div>
</body>

</html>
